name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and attach to release (e.g., v0.0.0-beta.1)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || (github.event_name == 'push' && github.ref || '') }}

      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: cache bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: install dependencies
        run: bun install --frozen-lockfile

      - name: build extension
        run: bun run build

      - name: create zip artifact
        run: |
          cd .output/chrome-mv3
          zip -r ../../distacted-chrome-mv3.zip .

      - name: create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || (github.event_name == 'push' && github.ref_name || '') }}
          files: distacted-chrome-mv3.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
