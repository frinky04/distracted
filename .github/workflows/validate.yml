name: validate

on:
  pull_request:
  workflow_call:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: cache bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: install dependencies
        run: bun install --frozen-lockfile

      - name: type check
        run: bun run compile

      - name: build extension
        run: bun run build
